<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="index.css" />
        <link
            rel="shortcut icon"
            href="icons8-question-96.png"
            type="image/x-icon"
        />
        <title>Guess Number</title>
    </head>
    <body>
        <div class="monitor">
            <div class="text-container">
                <h1>Ai: I choose a number between 1 to 100 in my mind...</h1>
                <h2>...Can you guess that?</h2>
            </div>
            <div class="input-container">
                <input
                    type="number"
                    min="1"
                    max="100"
                    id="input"
                    placeholder="Guess here..."
                />
                <button id="button">Is This?</button>
            </div>
            <div class="answer-container"></div>
            <div class="life-container">
                <img src="/icons8-heart-96.png" class="heart" />
                <img src="/icons8-heart-96.png" class="heart" />
                <img src="/icons8-heart-96.png" class="heart" />
                <img src="/icons8-heart-96.png" class="heart" />
                <img src="/icons8-heart-96.png" class="heart" />
                <img src="/icons8-heart-96.png" class="heart" />
                <img src="/icons8-heart-96.png" class="heart" />
                <img src="/icons8-heart-96.png" class="heart" />
                <img src="/icons8-heart-96.png" class="heart" />
                <img src="/icons8-heart-96.png" class="heart" />
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
